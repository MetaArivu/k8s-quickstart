# App Server for the Microservice
# Service Definition
apiVersion: v1
kind: Service
metadata:
  # Service Name: Ex. Cart Service
  name: cart-service
  namespace: lambda
  labels:
    app: cart-service
spec:
  # Type Cluster IP, Load Balancer, Node Port etc.
  # Cluster IP Automatically assigned by Kubernetes
  type: ClusterIP
  ports:
  - port: 80
    # Port Exposed by the Container
    targetPort: 9090
    protocol: TCP
    name: http
  selector:
    # Instance Labels
    # Ex. Cart Service Instances
    app: cart-pod
    release: stable
    organization: Apache
