# App Server for the Microservice
# Service Definition
apiVersion: v1
kind: Service
metadata:
  # Service Name: Ex. Order Service
  name: tc9-service
  namespace: sigma
  labels:
    app: tc9-service
spec:
  # Type Cluster IP, Load Balancer, Node Port etc.
  # Cluster IP Automatically assigned by Kubernetes
  type: ClusterIP
  ports:
  - port: 80
    # Port Exposed by the Container
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    # Instance Labels
    # Ex. Order Service Instances
    app: tc9-pod
    release: stable
    organization: Apache
