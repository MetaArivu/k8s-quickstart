# Pod Definition (ONLY for LEARNING PURPOSE)
# NOT TO BE USED IN PRODUCTION ENVIRONMENT
# Use Deployment (Kind) instead of Pod
apiVersion: v1
kind: Pod
metadata:
  name: tc10-n-pod
  namespace: omega
  labels:
    app: tc10-n-pod
    release: stable
spec:
  containers:
  - name: tc10-n-container
    image: metamagic/tomcat:10
    # Use Always ONLY for Development purpose.
    imagePullPolicy: IfNotPresent
    ports:
    - containerPort: 8080
    resources:
    # QoS : Burstable
      limits:
        cpu: 500m
        memory: 256Mi
      requests:
        cpu: 250m
        memory: 128Mi

