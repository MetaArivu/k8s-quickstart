# App Server for the Microservice
# Service Definition
apiVersion: v1
kind: Service
metadata:
  # Service Name: Ex. Order Service
  name: tc9-service
  namespace: sigma
  labels:
    app: tc9-service
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    # Instance Labels
    # Order Service Instances
    app: tc9-pod
