# App Server for the Microservice
# Service Definition
apiVersion: v1
kind: Service
metadata:
  # Service Name: Ex. Order Service
  name: order-service
  namespace: lambda
  labels:
    app: order-service
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 9090
    protocol: TCP
    name: http
  selector:
    # Instance Labels
    # Ex. Order Service Instances
    app: order-pod
    release: stable
    organization: Apache
