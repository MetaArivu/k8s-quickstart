# App Server for the Microservice
# Deployment / Replicaset / Pod
apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-deploy
  namespace: lambda
  labels:
    app: payment-deploy
spec:
  replicas: 2
  selector:
    matchLabels:
      # Matching the labels from Pod Meta Data
      # Multiple labels can be used
      app: payment-pod
  minReadySeconds: 5
  strategy:
    # Re-Create / Rolling Update
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1  
  template:
    metadata:
      labels:
        app: payment-pod
        version: "1.0.0"
        release: stable
        organization: Apache
    spec:
      containers:
      - name: payment-container
        image: metamagic/mock-payment
        # Use Always ONLY for Development purpose.
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9090
        resources:
        # QoS Guranteed
        # Pod will not be launched if the Hardware 
        # resource is not available
        # To check the run the command kubectl describe pod pod-name
          limits:
            cpu: 500m
            memory: 256Mi
          requests:
            cpu: 500m
            memory: 256Mi

